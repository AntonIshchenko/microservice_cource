server:
  port: 8888

spring:
  application:
    name: API_GATEWAY

  cloud:
    gateway:
      routes:
        - id: RESOURCE-SERVICE
          uri:
            lb://RESOURCE-SERVICE
          predicates:
            - Path=/resources/**

        - id: SONG-SERVICE
          uri:
            lb://SONG-SERVICE
          predicates:
            - Path=/songs/**

