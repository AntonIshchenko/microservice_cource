spring:
  application.name: resource-service

  kafka:
    bootstrap-servers: broker:9092

server.port: 8080

eureka:
  instance:
    #    hostname: search
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/

management.endpoints.web.exposure.include: '*'
