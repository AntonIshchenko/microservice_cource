server:
  port: 8888

spring:
  cloud:
    gateway:
      routes:
        - id: resource-service
          uri:
            lb://resource-service
          predicates:
            - Path=/resources/**

        - id: song-service
          uri:
            lb://song-service
          predicates:
            - Path=/songs/**
            
        - id: storage-service
          uri:
            lb://storage-service
          predicates:
            - Path=/storages/**
          filters:
            - TokenRelay=
            - RemoveRequestHeader=Cookie
            
  security:
    oauth2:
      client:
        registration:
          gateway:
            provider: spring
            client-id: gateway
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid,resource.read
        provider:
          spring:
            issuer-uri: http://security-server:8008

eureka:
  instance:
    prefer-ip-address: true
    metadata-map:
      zone: zone1
  client:
    prefer-same-zone-eureka: true
    register-with-eureka: true
    region: region1
    service-url:
      zone1: http://eureka-server:8761/eureka/
    availability-zones:
      region1: zone1